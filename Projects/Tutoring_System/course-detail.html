<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail - LMS Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Course Detail</h1>
        <nav class="navbar sticky-lg-top navbar-expand-lg navbar-light bg-grey">
            <div class="container-fluid" data-bs-theme="dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item fw-bolder">
                            <a class="nav-link" href="courses.html">Courses</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="course-detail-section">
            <h2 id="course-title">Course Title</h2>
            <p id="course-description"><strong>Description:</strong> Course Description</p>
            <p id="course-duration"><strong>Duration:</strong> Course Duration</p>
            <p id="course-instructor"><strong>Instructor:</strong> Course Instructor</p>
            <a href="#" class="btn btn-dark">Enroll Now</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LMS Portal. All rights reserved.</p>
    </footer>
    <script>
        // Sample data
        const courses = {
            1: {
                title: "Introduction to HTML",
                description: "Learn the basics of HTML, the fundamental building block of web development.",
                duration: "4 weeks",
                instructor: "John Doe"
            },
            2: {
                title: "CSS for Beginners",
                description: "Understand the principles of CSS and how to style web pages.",
                duration: "5 weeks",
                instructor: "Jane Smith"
            },
            3: {
                title: "JavaScript Essentials",
                description: "Master the essentials of JavaScript, the programming language of the web.",
                duration: "6 weeks",
                instructor: "Bob Johnson"
            }
        };

        // Function to get query parameter
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to load course details
        function loadCourseDetails(courseId) {
            const course = courses[courseId];
            if (course) {
                document.getElementById('course-title').textContent = `Course Title: ${course.title}`;
                document.getElementById('course-description').innerHTML = `<strong>Description:</strong> ${course.description}`;
                document.getElementById('course-duration').innerHTML = `<strong>Duration:</strong> ${course.duration}`;
                document.getElementById('course-instructor').innerHTML = `<strong>Instructor:</strong> ${course.instructor}`;
            } else {
                document.querySelector('.course-detail-section').innerHTML = '<p>Course not found.</p>';
            }
        }

        // Get course ID from query parameter and load course details
        const courseId = getQueryParameter('id');
        if (courseId) {
            loadCourseDetails(courseId);
        } else {
            document.querySelector('.course-detail-section').innerHTML = '<p>No course selected.</p>';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
